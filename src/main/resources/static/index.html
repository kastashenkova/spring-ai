<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic search on Spring AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">SEMANTIC SEARCH <span>ON SPRING AI</span></div>
</header>

<div class="layout">
    <aside class="sidebar">
        <div class="sidebar-section">
            <div class="label">Upload your book</div>
            <div class="drop-zone" id="dropZone">
                <input type="file" id="fileInput" accept=".fb2" multiple>
                <div class="drop-text"><strong>Add file here</strong>.fb2</div>
                <div class="file-name" id="fileName"></div>
            </div>
            <button class="btn-upload" id="uploadBtn" disabled>Upload</button>
        </div>
        <div class="label">
            <span style="margin-left: 20px;">Documents</span>
            <span id="docCountBadge" style="color:var(--blue-dark)"></span>
        </div>
        <div class="docs-scroll" id="docsList">
            <div class="no-docs">No documents uploaded</div>
        </div>
    </aside>

    <div class="main">
        <div class="search-row">
            <div class="scope-pill" id="scopePill">All docs</div>
            <div class="search-wrap">
                <label for="searchInput"></label><input type="text" id="searchInput" placeholder="Enter your query" autocomplete="on">
            </div>
            <div class="page-row">
                <button class="btn-page" id="prevBtn" disabled>←</button>
                <span class="page-num" id="pageNum">1</span>
                <button class="btn-page" id="nextBtn" disabled>→</button>
            </div>
            <button class="btn-search" id="searchBtn">Search</button>
        </div>

        <div class="results" id="results">
            <div class="empty">
                <p>Upload documents and enter a query to search</p>
            </div>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
