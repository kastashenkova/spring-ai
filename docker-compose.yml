services:
  pgvector:
    image: pgvector/pgvector:pg16
    container_name: pgvector
    restart: unless-stopped
    environment:
      POSTGRES_DB: doc_search
      POSTGRES_USER: nlp_user
      POSTGRES_PASSWORD: nlp_password
    ports:
      - "5432:5432"
    networks:
      - doc-search-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nlp_user -d doc_search"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    container_name: doc-search-service
    build: .
    depends_on:
      pgvector:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://pgvector:5432/doc_search
      SPRING_DATASOURCE_USERNAME: nlp_user
      SPRING_DATASOURCE_PASSWORD: nlp_password
      SPRING_AI_VECTORSTORE_PGVECTOR_INITIALIZE_SCHEMA: "true"
    ports:
      - "8088:8088"
    networks:
      - doc-search-network

networks:
  doc-search-network:
    driver: bridge
