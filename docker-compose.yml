version: "3.9"

services:
  pgvector:
    image: pgvector/pgvector:pg16
    container_name: pgvector
    restart: unless-stopped
    environment:
      POSTGRES_DB: doc_search
      POSTGRES_USER: ${DATASOURCE_USERNAME}
      POSTGRES_PASSWORD: ${DATASOURCE_PASSWORD}
    ports:
      - "5432:5432"
    networks:
      - doc-search-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATASOURCE_USERNAME} -d doc_search"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    container_name: doc-search-service
    build: .
    depends_on:
      pgvector:
        condition: service_healthy
    environment:
      SERVER_PORT: ${SERVER_PORT}
      SERVER_CONTEXT_PATH: ${SERVER_CONTEXT_PATH}
      SWAGGER_UI_PATH: ${SWAGGER_UI_PATH}
      SPRING_DATASOURCE_URL: ${DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DATASOURCE_PASSWORD}
      SPRING_AI_VECTORSTORE_PGVECTOR_INITIALIZE_SCHEMA: "true"
      PGVECTOR_INDEX_TYPE: ${PGVECTOR_INDEX_TYPE}
      PGVECTOR_DISTANCE_TYPE: ${PGVECTOR_DISTANCE_TYPE}
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    networks:
      - doc-search-network

networks:
  doc-search-network:
    driver: bridge
